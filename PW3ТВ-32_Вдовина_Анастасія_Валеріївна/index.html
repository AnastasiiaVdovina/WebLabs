<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завдання 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
<header class="header">
  <p>Веб-калькулятор для розрахунку прибутку від СЕС</p>
</header>

<div class="container">
  <div class="container-input">
    <label for="nominalPower">Номінальна потужність станції, МВт:</label>
    <input type="number" id="nominalPower" value="5" step="0.1">

    <label for="initialSigma">Початкова похибка прогнозу, МВт:</label>
    <input type="number" id="initialSigma" value="0.5" step="0.01">

    <label for="improvedSigma">Покращена похибка прогнозу, МВт:</label>
    <input type="number" id="improvedSigma" value="0.25" step="0.01">

    <label for="electricityPrice">Вартість електроенергії, грн/кВт-год:</label>
    <input type="number" id="electricityPrice" value="7" step="0.1">

    <label for="allowedErrorPercent">Допустима похибка без штрафу (&delta;), %:</label>
    <input type="number" id="allowedErrorPercent" value="5" step="0.1">


    <button onclick="calculateProfit()">Розрахувати</button>
  </div>

  <div class="container-result" id="result-container">
    <h4>Результати обчислень:</h4>
    <p id="result"></p>
  </div>
</div>

<script src="calculations.js"></script>
</body>
</html>
